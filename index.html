<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medusa YT Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0f1b;
        background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(192, 132, 252, 0.1), transparent);
        background-attachment: fixed;
      }
      /* Custom scrollbar for a more premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a4a6a;
        border-radius: 10px;
        border: 2px solid #1a1a2e;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #6a6a8a;
      }

      /* Smoother animation for tool content */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px) scale(0.99); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Premium form focus state */
      input:focus, textarea:focus, select:focus {
        box-shadow: 0 0 0 2px #0f0f1b, 0 0 0 4px rgba(192, 132, 252, 0.5);
      }

      /* Premium button hover effect */
      button.bg-fuchsia-600 {
          transition: all 0.2s ease-in-out !important;
          position: relative;
          overflow: hidden;
      }
      button.bg-fuchsia-600:hover:not(:disabled) {
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(192, 132, 252, 0.4);
      }
      button.border-gray-600 {
          transition: all 0.2s ease-in-out !important;
      }
      button.border-gray-600:hover:not(:disabled) {
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      
      /* Premium interactive card hover effect */
      .interactive-card {
        transition: all 0.3s ease-in-out;
      }
      .interactive-card:hover {
         transform: translateY(-4px) scale(1.01);
         box-shadow: 0 0 20px rgba(192, 132, 252, 0.2), 0 4px 15px rgba(0,0,0,0.4);
         border-color: rgba(192, 132, 252, 0.4);
      }

      /* Animation for active/hovered icons */
      @keyframes pulse-icon {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      .animate-icon-pulse {
        animation: pulse-icon 2s ease-in-out infinite;
      }
    </style>
